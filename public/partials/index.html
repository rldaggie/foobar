<div class="panel panel-primary">
  <div class="panel-heading">
    <h6 class="panel-title">Search for your favorite movies. Then add then to your favorites!</h6>
  </div>
  <div class="panel-body">
    <form name="searchForm" id="searchForm" ng-submit="submit()" novalidate>
      <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input type="text" name="title" class="form-control" ng-model="search.Title">
      </div>

      <input type="submit" class="btn btn-success" value="Search">
    </form>
  </div>
</div>

<div class="panel panel-default" ng-repeat="result in results">
  <div class="panel-heading">
    <h3 class="panel-title">{{result.Title}}</h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6">
        <p>{{result.Plot}}</p>
      </div>

      <div class="col-lg-6">
        <img ng-src="{{result.Poster}}">
      </div>
    </div>
  </div>
</div>
